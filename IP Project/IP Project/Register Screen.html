<!DOCTYPE html>
<html lang="ar">
<html dir="rtl">
    <head>
         <meta charset="utf-8">
        <title>Register Page</title>
       <link rel="stylesheet" href="Register.css" >
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <section>
            <div class="div1">
               <img src="https://img.freepik.com/free-photo/young-mixed-race-woman-with-laptop-with-pink-hair-sitting-floor-isolated-white-background-with-thumbs-up-because-something-good-has-happened_1368-228836.jpg?size=626&ext=jpg"/>
    
            </div>
             
            <div class="div2">
                <form action="LoginScreen.html" >
                <div class="form_input">
                 <p class="para1"><b>إنشاء حساب جديد</b></p>
                     <div>
                     <i class="fa fa-envelope-o cust " aria-hidden="true"></i>
                    <input class="input"  type="email" name="email" id="email" placeholder="الايميل الالكترونى"/>
                    </div>
                
                <br/>     
                <div>
                    <i class="fa fa-lock cust" aria-hidden="true"></i>
                   <input type="password"  placeholder="كلمة المرور"/>
                    </div>
                <br/>
                    <div>
                    <i class="fa fa-phone cust" aria-hidden="true"></i>
                    <input type="tel"  name="phone" id="phone" placeholder="رقم الهاتف"/>
                    </div>
                
                <br/>   
                <div>
                    <input type="date" name="Date" id="Date"  />
                    </div>
                
                <br/>
                <button class="submit" type="submit" value="تسجيل الدخول">
                    <b>تسجيل الدخول</b>
                     </button>
                
                    <p class="para" ><b>لديك حساب بالفعل ؟</b><button class="Register" type="submit" value="دخول"><b> دخول</b> </button>  </p>
                   
                </div>
                </form>
            
            </div>
        </section>
    </body>
</html>
