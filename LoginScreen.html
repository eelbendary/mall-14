        <section class="flex">
            <div class="log-img left">
               <img src="photo/login_woman.png">
    
            </div>
             
            <div class="login-form">
                <form name="login">
                <div class="form_input">
                    <div class="logo-pos">
                    <img src="photo/logo.png">
                    </div>
                 <p class="para1"><b>تسجيل الدخول</b></p>
                    <div>
                     <i class="fa fa-envelope-o cust " aria-hidden="true"></i>
                      <input class="email" name="email" type="email" placeholder="الايميل الالكترونى" required / >  
                    </div>
                    <div>
                     <i class="fa fa-lock cust " aria-hidden="true"></i>
                      <input class="email" name="password" type="password" placeholder="كلمه المرور" required / >  
                    </div>

                <button class="submit" type="submit" value="تسجيل الدخول">
                    <b>تسجيل الدخول</b>
                     </button>
                    <br/>
                    <br/>
                    <a href="#" class="pass">نسيت كلمة المرور</a>
                    <div class="flex">
                        
                        <a href="register.html" style=" margin-top: 25px; color: black;"> إنشاء حساب جديد</a>
                        <p class="para" style="margin-right: 224px;" >مستخدم جديد ؟</p>
                    </div>
                      
                   </div>
                </form>
            
            </div>
        </section>
        
        <script>
			
			
			document.forms.login.onsubmit = function(e){
				e.preventDefault();
				if(localStorage.getItem('email') && localStorage.getItem('password')){
					// check if email in storage = email that user entered and same in password
					if(localStorage.getItem('email') == event.target.email.value && localStorage.getItem('password') == event.target.password.value){
						alert('you are login successfully ...!')
                        window.location='index.html'
					}else{
						alert('failed to to login')
					}
				}else{
					alert('no found user in the system');
				}
			}
        </script>
